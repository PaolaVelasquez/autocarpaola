<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >      
    <h:head>
        <title> Vehiculo </title>
    </h:head> 
    <h:body>
        <h:form>
            <h:messages errorClass="error" showDetail="true"
                        showSummary="true" warnStyle="color: blue"
                        infoStyle="color: green" errorStyle="color: red"/>   
            <p:panel header="Tabla Vehiculo">  

                <p:dataTable id="ve" var="vehiculo" value="#{vehiculoManagedBean.vehiculos}" emptyMessage="No se encontraron registros" paginator="true" rows="8" paginatorPosition="bottom" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:column headerText="Codigo Vehiculo" id="txtcodigo" >
                        <h:outputText value="#{vehiculo.codigoVehiculo}" />
                    </p:column> 

                    <p:column headerText="Marca" id="txtmarca" >
                        <h:outputText value="#{vehiculo.marca}" />
                    </p:column> 

                    <p:column headerText="Modelo" id="txtmodelo" >
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column> 

                    <p:column headerText="Precio" id="txtprecio" >
                        <h:outputText value="#{vehiculo.precio}" />
                    </p:column> 

                    <p:column headerText="NIT Concesionario" >
                        <p:outputLabel value="#{vehiculo.codigoConcesionario.nit}"/>
                    </p:column>

                    <p:column headerText="AcciÃ³n" exportable="false" width="30%">
                        <p:commandButton value="Borrar" styleClass="ui-confirmdialog-no" icon="ui-icon-trash" action="#{vehiculoManagedBean.elimarVehiculo(vehiculo)}"/>
                        <p:commandButton value="Modificar" styleClass="ui-confirmdialog-no" icon="ui-icon-pencil" action="VehiculoEditar" actionListener="#{vehiculoManagedBean.leer(vehiculo)}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:panel>
                <p:commandButton id="registroCommand" value="Registrar Vehiculo" action="VehiculoRegistrar"/>
            </p:panel>

            <p:panel header="Exportar Tabla">

                <h:commandLink>
                    <h:graphicImage value="/imgs/pdf.png" alt="Descargar en PDF" width="44" />
                    <p:dataExporter type="pdf" target="ve" fileName="Vehiculo" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage value="/imgs/excel.png" alt="Descargar en excel" width="44"/>
                    <p:dataExporter type="xls" target="ve" fileName="Vehiculo"/>
                </h:commandLink>

            </p:panel>
        </h:form>

    </h:body>

</html>
