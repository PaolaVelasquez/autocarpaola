<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Concesionario</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages errorClass="errors" showDetail="true"
                        showSummary="true" warnStyle="color: blue"
                        infoStyle="color: green" errorStyle="color: red"/>
             <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
            </p:layoutUnit>
            
            <p:panel header="Modificar Concesionario">  
                <p:panelGrid columns="1" >

                        <p:outputLabel value="NIT" for="txtid" />
                        <p:inputText id="txtid" value="#{concesionarioManagedBean.concesionario.nit}" title="id" />
                        <p:message for="txtid"/>

                        <p:outputLabel value="Nombre" for="txtnombre" />
                        <p:inputText id="txtnombre" value="#{concesionarioManagedBean.concesionario.nombre}" title="nombre" />
                        <p:message for="txtnombre"/>

                        <p:outputLabel value="Telefono" for="txttelefono" />
                        <p:inputText id="txttelefono" value="#{concesionarioManagedBean.concesionario.telefono}" title="telefono" />
                        <p:message for="txttelefono"/>

                        <p:outputLabel value="DirecciÃ³n" for="txtdireccion" />
                        <p:inputText id="txtdireccion" value="#{concesionarioManagedBean.concesionario.direccion}" title="direccion" />
                        <p:message for="txtdireccion"/>
                    
                </p:panelGrid>
            </p:panel>

            <p:commandButton id="Editar" icon=" ui-icon-disk" value="Guardar Edicion" actionListener="#{concesionarioManagedBean.modificar()}" />
            <p:commandButton id="registroCommand2" icon="ui-icon-folder-open" value="ver"  action="listarConcesionario"/>  
            
        </h:form>
    </h:body>
</html>
