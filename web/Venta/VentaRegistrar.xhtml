<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Registro Venta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages errorClass="errors" showDetail="true"
                        showSummary="true" warnStyle="color: blue"
                        infoStyle="color: green" errorStyle="color: red"/>
            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
            </p:layoutUnit>

            <p:panel header="Registro Venta">  
                <p:panelGrid columns="1" >

                    <p:outputLabel value="ID Venta" for="txtid" />
                    <p:inputText id="txtid" value="#{ventaManagedBean.venta.idVenta}" title="id" />
                    <p:message for="txtid"/>

                    <p:outputLabel value="ID Cliente"/>
                    <h:selectOneMenu id="codlinea" 
                                     value="#{ventaManagedBean.venta.idCliente}">
                        <f:selectItems value="#{clienteConverter.all}" var="tipo" itemLabel="#{tipo.idCliente}" ></f:selectItems>
                    </h:selectOneMenu>
                    
                    <p:outputLabel value="ID Vehiculo"/>
                    <h:selectOneMenu id="codlin" 
                                     value="#{ventaManagedBean.venta.idVehiculo}">
                        <f:selectItems value="#{vehiculoConverter.all}" var="tipo" itemLabel="#{tipo.codigoVehiculo}" ></f:selectItems>

                    </h:selectOneMenu>

                    <p:outputLabel value="Fecha" for="txtfecha" />
                    <p:inputText id="txtfecha" value="#{ventaManagedBean.venta.fecha}" title="fecha" />
                    <p:message for="txtfecha"/>

                </p:panelGrid>
            </p:panel>

            <p:commandButton id="registro" icon=" ui-icon-disk" value="Guardar" actionListener="#{ventaManagedBean.registroVenta()}" />
            <p:commandButton id="registroCommand2" icon="ui-icon-folder-open" value="ver"  action="VentaListar"/>  
        </h:form>
    </h:body>
</html>
