<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">      
    <h:head>
        <title> Venta </title>
    </h:head> 

    <h:body>
        <h:form>
            <h:messages errorClass="error" showDetail="true"
                        showSummary="true" warnStyle="color: blue"
                        infoStyle="color: green" errorStyle="color: red"/>   
            <p:panel header="Tabla Venta">  

                <p:dataTable id="ven" var="venta" value="#{ventaManagedBean.ven}" emptyMessage="No se encontraron registros" paginator="true" rows="8" paginatorPosition="bottom" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:column headerText="ID Venta" id="txtid" >
                        <h:outputText value="#{venta.idVenta}" />
                    </p:column> 

                    <p:column headerText="ID Cliente" >
                        <p:outputLabel value="#{venta.idCliente.idCliente}"/>
                    </p:column>
                    
                    <p:column headerText="ID Vehiculo" >
                        <p:outputLabel value="#{venta.idVehiculo.codigoVehiculo}"/>
                    </p:column>
                    
                    <p:column headerText="Fecha" id="txtfecha" >
                        <h:outputText value="#{venta.fecha}" />
                    </p:column> 

                    <p:column headerText="AcciÃ³n" exportable="false" width="30%">
                        <p:commandButton value="Borrar" styleClass="ui-confirmdialog-no" icon="ui-icon-trash" action="#{ventaManagedBean.elimarVenta(venta)}"/>
                        <p:commandButton value="Modificar" styleClass="ui-confirmdialog-no" icon="ui-icon-pencil" action="VentaEditar" actionListener="#{ventaManagedBean.leer(venta)}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:panel>
                <p:commandButton id="registroCommand" value="Registrar Ventas" action="VentaRegistrar"/>
            </p:panel>

            <p:panel header="Exportar Tabla">

                <h:commandLink>
                    <h:graphicImage value="/imgs/pdf.png" alt="Descargar en PDF" width="44" />
                    <p:dataExporter type="pdf" target="ven" fileName="Venta" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage value="/imgs/excel.png" alt="Descargar en excel" width="44"/>
                    <p:dataExporter type="xls" target="ven" fileName="Venta"/>
                </h:commandLink>

            </p:panel>
        </h:form>

    </h:body>

</html>
